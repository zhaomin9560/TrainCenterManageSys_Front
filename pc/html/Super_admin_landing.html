<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>超级管理员登录</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/png" href="assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/supadlanding.css" media="screen">
    <link rel="stylesheet" href="../css/supadlanding_print.css" media="screen">
    <script src="../js/jquery-2.0.0.min.js"></script>
    <!--    <script  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>-->
    <style>

    </style>
</head>

<body>

    <div class="am-box">
        <!--logo  -->
        <div class="am-container">
            <img src="../images/logo.png">
        </div>
        <!-- bg -->
        <div class="am-g">
            <div class="am-u-sm-0 am-u-lg-7">
                <img src="../images/bg.png">
            </div>
            <div class="am-u-sm-12 am-u-lg-5">
                <div class="am-g">
                    <!--  -->
                    <form method="" id="form" action="#" name=from>
                        <div class="am-landing-bd am-u-sm-centered">
                            <div class="bd-hd">
                                <p>扫码登录</p>
                            </div>
                            <div class="bd-inp">
                               <i class="iconfont icon-saomakuang-copy"></i>
                               <img src="../images/erweima.png">
                            </div>
                            <div class="bd-landing">
                               <i class="iconfont icon-saoma" ></i>
                               <p>打开 手机钉钉<br>
                                    扫一扫完成登录
                                    </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    ;
</script>
<script src="../font/iconfont.js"></script>
<script src="../js/supadlanding.js"></script>

</html>
